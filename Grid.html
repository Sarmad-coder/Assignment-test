<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   #parent2{
        display: grid;
        height: 500px;
        width: 500px;
        margin: 1px;
        grid-template: 
        "a1 a1 a1 a1"
        "a2 a3 a4 a4"
        "a5 a5 a6 a6"
   }
    #parent{
        display: grid;
        height: 500px;
        width: 500px;
        margin: 1px;
        grid-template: 
        "a1 a2 a3"
        "a1 a4 a3"
        "a5 a5 a5"
    }
    .item:nth-child(1){
        grid-area: a1;
        background-color: black;
        margin: 8px;
    }
    .item:nth-child(2){
        grid-area: a2;
        background-color: blue;
        margin: 8px;
    }
    .item:nth-child(3){
        grid-area: a3;
        background-color: green;
        margin: 8px;
            }
    .item:nth-child(4){
        grid-area: a4;
        background-color: yellow;
        margin: 8px;
    }
    .item:nth-child(5){
        grid-area: a5;
        background-color: purple;
        margin: 8px;
    }
    .item6{
        grid-area: a6;
        background-color: rgb(241, 19, 130);
        margin: 8px;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <div id="parent2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item6"></div>
    </div>
</body>
</html>
